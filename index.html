<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body> 
    <div class="alert alert-danger alert-dismissible alert--hidden" role="alert">
        The CEP is invalid! 
        <button type="button" class="btn-close"></button>
    </div>

    <section class="section__form justify-content-center">
        <h1 class="section__form-title">cep checker</h1>
        <form class="form d-flex flex-column align-items-center">
            <div class="mb-3 row w-50">
                <label for="cep" class="col-sm-4 col-form-label">CEP</label>
                <div class="col-sm-8 input-cep__box">
                    <input type="text" class="form-control-plaintext" id="cep" placeholder="search your CEP" required minlength="9" maxlength="9" pattern="[0-9]{5}-[0-9]{3}">
                    <div class="input-loading"></div>
                </div>
            </div>

            <div class="mb-3 row w-50">
                <label for="cep" class="col-sm-4 col-form-label">Logradouro</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext" id="logradouro" placeholder="Logradouro" required minlength="9" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" >
                </div>
            </div>

            <div class="mb-3 row w-50">
                <label for="cep" class="col-sm-4 col-form-label">Bairro</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext" id="bairro" placeholder="Bairro" required minlength="9" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" >
                </div>
            </div>

            <div class="mb-3 row w-50">
                <label for="cep" class="col-sm-4 col-form-label">Cidade</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext" id="cidade" placeholder="Cidade" required minlength="9" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" >
                </div>
            </div>

            <div class="mb-3 row w-50">
                <label for="cep" class="col-sm-4 col-form-label">Estado</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext" id="estado" placeholder="Estado" required minlength="9" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" >
                </div>
            </div>
        </form>
    </section> 

    <script type="module" src="static/js/main.js"></script>
    <script src="https://unpkg.com/@elastic/apm-rum@5.15.0/dist/bundles/elastic-apm-rum.umd.min.js" crossorigin></script>
    <script>
      elasticApm.init({
        serviceName: 'cep-checker',
        serverUrl: 'https://1a7f9ad78d794e5fad8b667ff26e001b.apm.us-central1.gcp.cloud.es.io:443',
      })
    </script>
</body>
</html>
